<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            example
        </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/lib/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="js/lib/engine.io.js"></script>
        <script src="js/lib/json2.js"></script>
        <script src="js/lib/im.js"></script>
        <script src="js/client.js"></script>
        <script src="js/pop.js" type="text/javascript"></script>


    </head>
    
    <body>
        <div id="app">
            <div id="loginView">
                <div id="loginTitle">
                    Chat example
                </div>
                <table>
                    <tr>
                        <td>
                            <input id="loginUser" type="text" placeholder="enter your id" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="receiver" type="text" placeholder="enter receiver id" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="login" type='button' value="join" />
                        </td>
                    </tr>
                </table>
                <div id="loginError">
                </div>
            </div>
            <div id="chatHistory">
            </div>
            <div id="toolbar">
                <ul id="status">
                    <li>
                        users:
                        <select name="users" id="usersList">

                        </select>
                    </li>
                    <li>
                        name:
                        <span id="name">
                        </span>
                    </li>
                </ul>
                <input tabindex="1" type="text" id="entry" />
            </div>
        </div>
        <div id="pop">
            <div id="popHead">
                <a id="popClose" title="close">Close</a>
                <h2>
                    Tip
                </h2>
            </div>
            <div id="popContent">
                <dl>
                    <dd id="popIntro">
                    </dd>
                </dl>
                <p id="popMore">
                    No Tip Again
                </p>
            </div>
        </div>
    </body>

</html>
